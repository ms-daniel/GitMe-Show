<div class="row justify-content-center text-center align-items-center my-2 w-100">
  <div class="col-6 col-md-5">
    <button #buttonFollowings type="button" class="btn btn-outline-primary button-size" [ngClass]="{'active-button': inFollowings}" (click)="switchToFollowings()">FOLLOWINGS: <span class="fw-bold">{{ numberFollowings }}</span></button>
  </div>
  <div class="col-6 col-md-5">
    <button #buttonFollowers type="button" class="btn btn-outline-primary button-size" [ngClass]="{'active-button': !inFollowings}" (click)="switchToFollowers()">FOLLOWERS: <span class="fw-bold">{{ numberFollowers }}</span></button>
  </div>
</div>

<div class="row container-fluid w-100 border border-secondary rounded-4 mt-0 p-3 pb-2 justify-content-center">
  <div class="row">
    <input
      class="form-control form-control-sm"
      type="text"
      placeholder="Procurar"
      aria-label=".form-control-sm example"
      [(ngModel)]="searchText"
      (input)="search()"
    >
  </div>

  <div class="row row-cols-xxl-4 row-cols-lg-3 row-cols-md-2 g-xxl-3 g-xl-5 g-lg-5 g-4 scroll-tainer">
    <app-account-box *ngFor="let user of filteredItems" [avatar_url]="user.avatar_url" [username]="user.username" [github_link]="user.github_link"></app-account-box>

    <div class="w-100 text-center" *ngIf="isLoading">
      <div class="spinner-border text-primary text-center align-self-center" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="w-100 text-center" *ngIf="(numberFollowings <= 0 && inFollowings) || (numberFollowers <= 0 && !inFollowings)">
      <p>Não há usuários</p>
    </div>

  </div>

  <div class="w-100 text-center mt-3" *ngIf="(numberFollowers > 50 && !inFollowings)">
    <p>Limite de 50 followers. Quer ver mais? adquira o premium!</p>
  </div>

  <nav class="row w-100 mt-3" aria-label="..." *ngIf="(numberFollowings > 0 && inFollowings)" data-bs-theme="dark">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <button class="page-link" (click)="getMoreFollowing('\<')" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </button>
      </li>

      <li class="page-item dropdown">
        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Página Atual: {{this.wingCurrentPage}}
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let page of followingsPages">
            <button class="dropdown-item btn" (click)="getMoreFollowing(page + '')">Página {{page}}</button>
          </li>
        </ul>
      </li>

      <li class="page-item">
        <button class="page-link" (click)="getMoreFollowing('\>')" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>
    </ul>
  </nav>


</div>

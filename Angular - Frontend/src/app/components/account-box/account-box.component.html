<div class="row follow-card p-1">
  <a [href]="github_link" target="_blank" class="row align-items-center link-offset-2 link-underline link-underline-opacity-0 text-dark">
    <div class="col-4 p-0">
      <img [src]="avatar_url" class="img-fluid rounded-circle">
    </div>
    <div class="col-8 custom-text-box">
      <h5 class="m-0 text-size">{{username}}</h5>
    </div>
  </a>
</div>
